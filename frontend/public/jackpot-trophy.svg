<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <!-- Base -->
  <rect x="70" y="185" width="60" height="20" rx="5" fill="#B76E00" />
  <rect x="85" y="175" width="30" height="15" rx="2" fill="#B76E00" />
  
  <!-- Trophy Body -->
  <path d="M60,40 Q60,20 100,20 Q140,20 140,40 L140,120 Q140,140 100,140 Q60,140 60,120 Z" fill="#FFD700" stroke="#B76E00" stroke-width="2">
    <animate attributeName="fill" values="#FFD700;#FFF5CC;#FFD700" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Trophy Handles -->
  <path d="M60,40 Q40,40 40,60 Q40,80 60,80" fill="none" stroke="#B76E00" stroke-width="4" />
  <path d="M140,40 Q160,40 160,60 Q160,80 140,80" fill="none" stroke="#B76E00" stroke-width="4" />
  
  <!-- Jackpot Stars -->
  <g>
    <!-- Central star with animation -->
    <path d="M100,60 L105,75 L120,75 L110,85 L115,100 L100,90 L85,100 L90,85 L80,75 L95,75 Z" fill="#FFFFFF">
      <animate attributeName="fill" values="#FFFFFF;#FFD700;#FFFFFF" dur="1.5s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 100 60" to="360 100 60" dur="20s" repeatCount="indefinite" />
    </path>
    
    <!-- Smaller stars -->
    <path d="M70,50 L72,55 L78,55 L73,59 L75,65 L70,61 L65,65 L67,59 L62,55 L68,55 Z" fill="#FFFFFF">
      <animate attributeName="fill" values="#FFFFFF;#FFAA00;#FFFFFF" dur="2s" repeatCount="indefinite" />
    </path>
    
    <path d="M130,50 L132,55 L138,55 L133,59 L135,65 L130,61 L125,65 L127,59 L122,55 L128,55 Z" fill="#FFFFFF">
      <animate attributeName="fill" values="#FFFFFF;#FFAA00;#FFFFFF" dur="2.2s" repeatCount="indefinite" />
    </path>
    
    <path d="M100,100 L102,105 L108,105 L103,109 L105,115 L100,111 L95,115 L97,109 L92,105 L98,105 Z" fill="#FFFFFF">
      <animate attributeName="fill" values="#FFFFFF;#FFAA00;#FFFFFF" dur="1.8s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Sparkles -->
  <g>
    <circle cx="60" cy="50" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="140" cy="50" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="90" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="130" cy="90" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="120" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="120" r="1.5" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Coins around trophy -->
  <g>
    <circle cx="65" cy="130" r="10" fill="#FFD700" stroke="#B76E00" stroke-width="1">
      <animate attributeName="cy" values="130;125;130" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="135" cy="130" r="10" fill="#FFD700" stroke="#B76E00" stroke-width="1">
      <animate attributeName="cy" values="130;125;130" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="120" r="10" fill="#FFD700" stroke="#B76E00" stroke-width="1">
      <animate attributeName="cy" values="120;115;120" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="160" cy="120" r="10" fill="#FFD700" stroke="#B76E00" stroke-width="1">
      <animate attributeName="cy" values="120;115;120" dur="3.7s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Confetti particles -->
  <g>
    <rect x="50" y="20" width="4" height="4" fill="#FF5252" transform="rotate(15)">
      <animate attributeName="y" values="20;200" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x" values="50;30" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="150" y="20" width="4" height="4" fill="#2196F3" transform="rotate(45)">
      <animate attributeName="y" values="20;200" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="x" values="150;170" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="3.5s" repeatCount="indefinite" />
    </rect>
    <rect x="100" y="10" width="4" height="4" fill="#4CAF50" transform="rotate(30)">
      <animate attributeName="y" values="10;200" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="4s" repeatCount="indefinite" />
    </rect>
    <rect x="70" y="15" width="4" height="4" fill="#FFEB3B" transform="rotate(60)">
      <animate attributeName="y" values="15;200" dur="3.8s" repeatCount="indefinite" />
      <animate attributeName="x" values="70;50" dur="3.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="3.8s" repeatCount="indefinite" />
    </rect>
    <rect x="130" y="15" width="4" height="4" fill="#9C27B0" transform="rotate(75)">
      <animate attributeName="y" values="15;200" dur="4.2s" repeatCount="indefinite" />
      <animate attributeName="x" values="130;150" dur="4.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="4.2s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Text label -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#B76E00">JACKPOT</text>
</svg>