<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <!-- Base -->
  <rect x="70" y="185" width="60" height="20" rx="5" fill="#8D6E63" />
  <rect x="85" y="175" width="30" height="15" rx="2" fill="#8D6E63" />
  
  <!-- Trophy Body -->
  <path d="M60,40 Q60,20 100,20 Q140,20 140,40 L140,120 Q140,140 100,140 Q60,140 60,120 Z" fill="#FFC107" stroke="#8D6E63" stroke-width="2">
    <animate attributeName="fill" values="#FFC107;#FFE082;#FFC107" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- Trophy Handles -->
  <path d="M60,40 Q40,40 40,60 Q40,80 60,80" fill="none" stroke="#8D6E63" stroke-width="4" />
  <path d="M140,40 Q160,40 160,60 Q160,80 140,80" fill="none" stroke="#8D6E63" stroke-width="4" />
  
  <!-- Trophy Cup Detail -->
  <ellipse cx="100" cy="40" rx="40" ry="10" fill="#FFD54F" stroke="#8D6E63" stroke-width="1" />
  
  <!-- Laurel Wreath Left -->
  <path d="M70,65 C60,60 55,70 60,80 C50,85 55,95 65,92 C60,100 65,110 75,105" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.8" />
  <path d="M72,70 C65,67 62,75 65,82 C58,85 60,92 68,90 C65,96 67,102 75,99" fill="none" stroke="#4CAF50" stroke-width="1.5" opacity="0.8" />
  <path d="M74,75 C70,73 68,80 70,84 C66,86 68,90 72,88 C70,92 71,96 76,94" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.8" />
  
  <!-- Laurel Wreath Right -->
  <path d="M130,65 C140,60 145,70 140,80 C150,85 145,95 135,92 C140,100 135,110 125,105" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.8" />
  <path d="M128,70 C135,67 138,75 135,82 C142,85 140,92 132,90 C135,96 133,102 125,99" fill="none" stroke="#4CAF50" stroke-width="1.5" opacity="0.8" />
  <path d="M126,75 C130,73 132,80 130,84 C134,86 132,90 128,88 C130,92 129,96 124,94" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.8" />
  
  <!-- Star on top -->
  <path d="M100,50 L104,60 L115,60 L106,67 L110,77 L100,70 L90,77 L94,67 L85,60 L96,60 Z" fill="#FFFFFF">
    <animate attributeName="fill" values="#FFFFFF;#FFECB3;#FFFFFF" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Shine Effects -->
  <g opacity="0.6">
    <path d="M90,40 L95,35 M105,35 L110,40 M95,30 L105,30" stroke="#FFFFFF" stroke-width="1">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <g opacity="0.4">
    <!-- Sparkles -->
    <circle cx="80" cy="60" r="1" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="60" r="1" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="90" r="1" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="130" cy="90" r="1" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="90" cy="110" r="1" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="2.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="110" cy="110" r="1" fill="#FFFFFF">
      <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Ribbon -->
  <path d="M85,140 L75,160 L85,155 L100,170 L115,155 L125,160 L115,140" fill="#F44336" />
  
  <!-- Trophy number/identification -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#8D6E63">#1</text>
  
  <!-- Reflection -->
  <ellipse cx="100" cy="120" rx="20" ry="5" fill="#FFFFFF" opacity="0.3" />
</svg>